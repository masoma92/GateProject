<div class="row">
    <div class="col-sm-6">
        <form>
            <mat-form-field *ngIf="filteredOptions">
                <mat-label>Users</mat-label>
                <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)='select($event.option.value)'>
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option.email}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>
    <div class="col-sm-6 text-center">
        <button class="btn btn-success btn-round" (click)="add()">Add</button>
    </div>
</div>

<div>
    <div *ngFor="let email of currentUserEmails"><i class="fas fa-times" style="cursor: pointer;" (click)="remove(email)"></i>&nbsp;{{email}}</div>
</div>
<div *ngIf="warningMessage">
    {{ warningMessage }}
</div>
<div class="d-flex justify-content-center">
    <button class="btn btn-primary btn-round" (click)="save()">Ok</button>
</div>
