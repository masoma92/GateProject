<div class="card" *ngIf="getResult.hasValue">
    <div class="header">
        <h4 class="title text-center">Account Details</h4>
    </div>
    <div class="content" style="margin-top: 0px; min-height: auto;">
        <form>
            <mat-form-field class="w-100">
                <mat-label>Name</mat-label>
                <input matInput type="text" [(ngModel)]="getResult.value.name" name="name" [formControl]="nameFormControl" cdkFocusInitial>
                <mat-error *ngIf="nameFormControl.hasError('required')">
                    Please enter name
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Zip</mat-label>
                <input matInput type="text" [(ngModel)]="getResult.value.zip" name="zip" [formControl]="zipFormControl">
                <mat-error *ngIf="zipFormControl.hasError('required')">
                    Please enter zip
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Country</mat-label>
                <input matInput type="text" [(ngModel)]="getResult.value.country" name="country" [formControl]="countryFormControl">
                <mat-error *ngIf="countryFormControl.hasError('required')">
                    Please enter country
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>City</mat-label>
                <input matInput type="text" [(ngModel)]="getResult.value.city" name="city" [formControl]="cityFormControl">
                <mat-error *ngIf="cityFormControl.hasError('required')">
                    Please enter city
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Street</mat-label>
                <input matInput type="text" [(ngModel)]="getResult.value.street" name="street" [formControl]="streetFormControl">
                <mat-error *ngIf="streetFormControl.hasError('required')">
                    Please enter street
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>StreetNo</mat-label>
                <input matInput type="text" [(ngModel)]="getResult.value.streetNo" name="streetNo" [formControl]="streetNoFormControl">
                <mat-error *ngIf="streetNoFormControl.hasError('required')">
                    Please enter streetno
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-100" *ngIf="selectedAccountType">
                <mat-label>AccountType</mat-label>
                <mat-select [(value)]="selectedAccountType">
                    <mat-option [value]="option.name" *ngFor="let option of accountTypes">{{ option.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>ContactEmail</mat-label>
                <input matInput type="email" [(ngModel)]="getResult.value.contactEmail" name="contactEmail" [formControl]="contactEmailFormControl">
                <mat-error *ngIf="contactEmailFormControl.hasError('required')">
                    Please enter email
                </mat-error>
            </mat-form-field>
        </form>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-around">
            <button [disabled]="updateResult.isInProgress || deleteResult.isInProgress" class="btn btn-primary btn-round" (click)="manageAdmins()">
                <i *ngIf="updateResult.isInProgress"class="fas fa-spinner fa-spin"></i>&nbsp;Manage admins</button>
            <button [disabled]="updateResult.isInProgress || deleteResult.isInProgress || anythingIsInvalid()" class="btn btn-success btn-round" (click)="save()">
                <i *ngIf="updateResult.isInProgress" class="fas fa-spinner fa-spin"></i>&nbsp;Save</button>
            <button [disabled]="updateResult.isInProgress || deleteResult.isInProgress" class="btn btn-info btn-round" (click)="manageUsers()">
                <i *ngIf="updateResult.isInProgress" class="fas fa-spinner fa-spin"></i>&nbsp;Manage users</button>
            <button *ngIf="authenticationService.role == 'Admin'" [disabled]="deleteResult.isInProgress || updateResult.isInProgress" class="btn btn-danger btn-round" (click)="delete()">
                <i *ngIf="deleteResult.isInProgress" class="fas fa-spinner fa-spin"></i>&nbsp;Delete Account</button>
        </div>
    </div>
</div>
<div *ngIf="getResult.isInProgress" class="d-flex justify-content-center">
    <i class="fas fa-spinner fa-spin fa-2x"></i>
</div>
