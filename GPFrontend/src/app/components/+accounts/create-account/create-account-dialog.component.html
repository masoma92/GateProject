<form (submit)="create()">
    <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="createAccountCommand.name" name="name" [formControl]="nameFormControl" cdkFocusInitial>
        <mat-error *ngIf="nameFormControl.hasError('required')">
            Please enter name
        </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Zip</mat-label>
        <input matInput type="text" [(ngModel)]="createAccountCommand.zip" name="zip" [formControl]="zipFormControl">
        <mat-error *ngIf="zipFormControl.hasError('required')">
            Please enter zip
        </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Country</mat-label>
        <input matInput type="text" [(ngModel)]="createAccountCommand.country" name="country" [formControl]="countryFormControl">
        <mat-error *ngIf="countryFormControl.hasError('required')">
            Please enter country
        </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>City</mat-label>
        <input matInput type="text" [(ngModel)]="createAccountCommand.city" name="city" [formControl]="cityFormControl">
        <mat-error *ngIf="cityFormControl.hasError('required')">
            Please enter city
        </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Street</mat-label>
        <input matInput type="text" [(ngModel)]="createAccountCommand.street" name="street" [formControl]="streetFormControl">
        <mat-error *ngIf="streetFormControl.hasError('required')">
            Please enter street
        </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>StreetNo</mat-label>
        <input matInput type="text" [(ngModel)]="createAccountCommand.streetNo" name="streetNo" [formControl]="streetNoFormControl">
        <mat-error *ngIf="streetNoFormControl.hasError('required')">
            Please enter streetno
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100" *ngIf="selectedAccountType">
        <mat-label>AccountType</mat-label>
        <mat-select [(value)]="selectedAccountType">
            <mat-option [value]="option.name" *ngFor="let option of accountTypes">{{ option.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>ContactEmail</mat-label>
        <input matInput type="email" [(ngModel)]="createAccountCommand.contactEmail" name="contactEmail" [formControl]="contactEmailFormControl">
        <mat-error *ngIf="contactEmailFormControl.hasError('email') && !contactEmailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="contactEmailFormControl.hasError('required')">
            Please enter email
        </mat-error>
    </mat-form-field>
    <div class="input-group mt-2">
        <button class="btn btn-info w-100 mb-2" [disabled]="result.isInProgress || anythingIsInvalid()" color="primary" style="padding: 14px;" type="submit"><i *ngIf="result.isInProgress"
                class="fas fa-spinner fa-spin"></i>&nbsp;<b>CREATE</b></button>
    </div>
</form>
