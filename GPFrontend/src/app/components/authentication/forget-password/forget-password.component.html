<div class="card col-10 offset-1 col-md-6 offset-md-3 col-xl-4 offset-xl-4 custom-card-margin">
    <div class="header">
        <h4 class="title">Forget password</h4>
    </div>
    <div class="content">
        <form (submit)="forgetpassword()">
            <mat-form-field class="w-100">
                <mat-label>E-mail address</mat-label>
                <input matInput type="email" [(ngModel)]="email" name="email" [formControl]="emailFormControl" cdkFocusInitial>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email field is empty
                </mat-error>
            </mat-form-field>

            <div class="input-group mt-2">
                <button class="btn btn-info w-100 mb-2" [disabled]="result.isInProgress || emailFormControl.invalid" color="primary" style="padding: 14px;" type="submit"><i *ngIf="result.isInProgress"
                        class="fas fa-spinner fa-spin"></i>&nbsp;<b>SEND</b></button>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-around">
            <a class="btn btn-primary btn-round" routerLink="/login">Login</a>
            <a class="btn btn-primary btn-round" routerLink="/register">Register</a>
        </div>
    </div>
</div>
